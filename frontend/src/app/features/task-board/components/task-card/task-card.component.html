<div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer">
  <!-- Card Header -->
  <div class="flex items-start justify-between mb-3">
    <h3 class="font-medium text-gray-900">{{ task.title }}</h3>
    <button class="text-gray-400 hover:text-gray-600 flex-shrink-0">
      <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
      </svg>
    </button>
  </div>
  
  <!-- Card Description -->
  <p class="text-sm text-gray-600 mb-3 line-clamp-3">{{ task.description }}</p>
  
  <!-- Card Footer -->
  <div class="flex items-center justify-between mb-3">
    <!-- Due Date -->
    <div class="flex items-center text-sm text-gray-500">
      <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      {{ task.dueDate }}
    </div>
    
    <!-- Priority Badge -->
    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
          [class]="getPriorityClass(task.priority)">
      <span class="w-1.5 h-1.5 rounded-full mr-1"
            [class]="getPriorityDotClass(task.priority)"></span>
      {{ task.priority }}
    </span>
  </div>
  
  <!-- Move To Dropdown -->
  <div class="mt-3">
    <select class="w-full text-sm border border-gray-300 rounded px-2 py-1 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            (change)="onStatusChange($event)">
      <option value="">Move to:</option>
      @for (status of getStatusOptions(); track status) {
        <option [value]="status">{{ getStatusDisplayName(status) }}</option>
      }
    </select>
  </div>
</div>
