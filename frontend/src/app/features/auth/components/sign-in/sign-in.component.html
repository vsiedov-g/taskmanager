<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a [routerLink]="['/auth/sign-up']" class="font-medium text-slate-600 hover:text-slate-500">
          create a new account
        </a>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <input
            id="username"
            name="username"
            type="text"
            formControlName="username"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-slate-500 focus:border-slate-500 focus:z-10 sm:text-sm"
            placeholder="Enter your username"
            [class.border-red-300]="getFieldError('username')"
            [class.focus:ring-red-500]="getFieldError('username')"
            [class.focus:border-red-500]="getFieldError('username')">
          @if (getFieldError('username')) {
            <p class="mt-1 text-sm text-red-600">{{ getFieldError('username') }}</p>
          }
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-slate-500 focus:border-slate-500 focus:z-10 sm:text-sm"
            placeholder="Enter your password"
            [class.border-red-300]="getFieldError('password')"
            [class.focus:ring-red-500]="getFieldError('password')"
            [class.focus:border-red-500]="getFieldError('password')">
          @if (getFieldError('password')) {
            <p class="mt-1 text-sm text-red-600">{{ getFieldError('password') }}</p>
          }
        </div>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="p-3 bg-red-50 border border-red-200 rounded-md">
          <p class="text-sm text-red-700">{{ errorMessage }}</p>
        </div>
      }

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="signInForm.invalid || isSubmitting"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
          @if (isSubmitting) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          } @else {
            Sign in
          }
        </button>
      </div>
    </form>
  </div>
</div>
