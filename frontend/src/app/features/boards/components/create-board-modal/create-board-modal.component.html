<div *ngIf="isVisible" 
     class="fixed inset-0 z-50 overflow-y-auto" 
     (click)="onBackdropClick($event)">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
    
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                Create New Board
              </h3>
              
              <div *ngIf="errorMessage" class="mb-4 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded">
                {{ errorMessage }}
              </div>
              
              <div class="space-y-4">
                <div>
                  <label for="boardName" class="block text-sm font-medium text-gray-700">
                    Board Name *
                  </label>
                  <input
                    id="boardName"
                    name="boardName"
                    type="text"
                    [(ngModel)]="formData.name"
                    required
                    maxlength="100"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500"
                    placeholder="Enter board name">
                </div>
                
                <div>
                  <label for="boardDescription" class="block text-sm font-medium text-gray-700">
                    Description
                  </label>
                  <textarea
                    id="boardDescription"
                    name="boardDescription"
                    [(ngModel)]="formData.description"
                    rows="3"
                    maxlength="500"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500"
                    placeholder="Optional description for the board"></textarea>
                  <p class="mt-1 text-sm text-gray-500">{{ formData.description.length }}/500 characters</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            [disabled]="isLoading || !createForm.valid"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-slate-600 text-base font-medium text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="isLoading" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
            {{ isLoading ? 'Creating...' : 'Create Board' }}
          </button>
          
          <button
            type="button"
            (click)="hide()"
            [disabled]="isLoading"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
